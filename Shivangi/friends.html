<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Group Chat</title>
    <!-- Tailwind CSS for a clean, modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            height: calc(100vh - 12rem);
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Import for analytics, though it is not used in this app's core logic
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, addDoc, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        setLogLevel('debug');

        // Global variables for Firebase configuration, provided by the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
            apiKey: "AIzaSyCqWilQTvM6Y2GrrJK-OiFNP5GVG1pT6_s",
            authDomain: "shivangi-a139a.firebaseapp.com",
            projectId: "shivangi-a139a",
            storageBucket: "shivangi-a139a.firebasestorage.app",
            messagingSenderId: "913877037243",
            appId: "1:913877037243:web:5cee941de39a55a36ab99e",
            measurementId: "G-DWNMCCP83Y"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            // const analytics = getAnalytics(app); // You can uncomment this if you want to use analytics
        } catch (e) {
            console.error("Firebase initialization error:", e);
        }

        const loginForm = document.getElementById('login-form');
        const loginSection = document.getElementById('login-section');
        const chatSection = document.getElementById('chat-section');
        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const logoutButton = document.getElementById('logout-button');
        const userIdDisplay = document.getElementById('user-id-display');
        const errorMessage = document.getElementById('error-message');

        let unsubscribeFromChat;

        // A custom modal for displaying messages since alert() is not allowed.
        function showCustomModal(message) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-xl p-6 shadow-2xl max-w-sm w-full text-center">
                    <p class="text-lg text-gray-700">${message}</p>
                    <button class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">OK</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.querySelector('button').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
        }
        
        // Listen for authentication state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("User is authenticated:", user.uid);
                userIdDisplay.textContent = `User ID: ${user.uid}`;
                loginSection.classList.add('hidden');
                chatSection.classList.remove('hidden');
                
                // Unsubscribe from previous chat listener if it exists
                if (unsubscribeFromChat) {
                    unsubscribeFromChat();
                }

                // Listen for new messages in real-time
                const chatRef = collection(db, `/artifacts/${appId}/public/data/messages`);
                const q = query(chatRef);
                
                unsubscribeFromChat = onSnapshot(q, (snapshot) => {
                    chatContainer.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        const isMyMessage = message.userId === user.uid;
                        const messageElement = document.createElement('div');
                        messageElement.className = `p-3 rounded-xl max-w-xs ${isMyMessage ? 'bg-blue-500 text-white ml-auto' : 'bg-gray-300 text-gray-800 mr-auto'}`;
                        messageElement.innerHTML = `
                            <div class="font-bold text-sm">${message.userId}</div>
                            <div class="text-sm">${message.text}</div>
                        `;
                        chatContainer.prepend(messageElement);
                    });
                }, (error) => {
                    console.error("Failed to get messages:", error);
                    errorMessage.textContent = 'Failed to load messages.';
                });

            } else {
                console.log("No user is authenticated.");
                loginSection.classList.remove('hidden');
                chatSection.classList.add('hidden');
                if (unsubscribeFromChat) {
                    unsubscribeFromChat();
                }
            }
        });
        
        // Initial authentication with the provided token
        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch((error) => {
                console.error("Custom token sign-in failed:", error);
                signInAnonymously(auth); // Fallback to anonymous sign-in if token fails
            });
        } else {
            signInAnonymously(auth);
        }

        // Handle login/signup form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            errorMessage.textContent = '';
            
            try {
                // Try to sign in first
                await signInWithEmailAndPassword(auth, email, password);
            } catch (loginError) {
                // If sign-in fails, assume the user doesn't exist and create a new account
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                } catch (signupError) {
                    console.error("Authentication error:", signupError);
                    errorMessage.textContent = 'Error: ' + signupError.message;
                }
            }
        });

        // Handle new message submission
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            const messageText = messageInput.value.trim();

            if (user && messageText !== '') {
                try {
                    // Add a new message to the public 'messages' collection
                    const messagesRef = collection(db, `/artifacts/${appId}/public/data/messages`);
                    await addDoc(messagesRef, {
                        userId: user.uid,
                        text: messageText,
                        timestamp: Date.now()
                    });
                    messageInput.value = ''; // Clear the input field
                } catch (error) {
                    console.error("Error sending message:", error);
                    showCustomModal("Failed to send message. Please try again.");
                }
            }
        });

        // Handle logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout error:", error);
                showCustomModal("Failed to log out. Please try again.");
            }
        });

    </script>

    <!-- Main Card Container -->
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md sm:max-w-xl md:max-w-2xl lg:max-w-3xl flex flex-col items-center">

        <!-- Login Section -->
        <div id="login-section" class="w-full text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to Your Chat</h1>
            <p class="text-sm text-gray-500 mb-6">This is a private space for your friends. To join, log in or sign up with an email and password.</p>
            <form id="login-form" class="w-full">
                <input id="email" type="email" placeholder="Email" required class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input id="password" type="password" placeholder="Password" required class="w-full px-4 py-3 mb-6 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition transform hover:scale-105">
                    Login or Sign Up
                </button>
            </form>
            <p id="error-message" class="text-red-500 mt-4 text-sm"></p>
        </div>

        <!-- Chat Section (hidden initially) -->
        <div id="chat-section" class="w-full hidden">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold text-gray-800">Group Chat</h1>
                <button id="logout-button" class="text-sm text-blue-500 hover:text-blue-700 font-medium">Log out</button>
            </div>
            <div class="mb-4 text-xs text-gray-400 break-words" id="user-id-display"></div>
            
            <div id="chat-container" class="w-full bg-gray-50 rounded-xl p-4 space-y-4 shadow-inner chat-container mb-4">
                <!-- Chat messages will be dynamically added here -->
            </div>

            <form id="message-form" class="w-full flex">
                <input id="message-input" type="text" placeholder="Type a message..." required class="flex-grow px-4 py-3 border border-gray-300 rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button type="submit" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-r-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition transform hover:scale-105">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>

    </div>

</body>
</html>
