<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Group Chat</title>
    <!-- Tailwind CSS for a clean, modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            height: calc(100vh - 12rem);
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, onSnapshot, collection, query, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { firebaseConfig } from './firebase-config.js';
        setLogLevel('debug');

        // Initialize Firebase
        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization error:", e);
        }

        const chatSection = document.getElementById('chat-section');
        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const logoutButton = document.getElementById('logout-button');
        const userIdDisplay = document.getElementById('user-id-display');

        let unsubscribeFromChat;
        
        // Check if user is logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                userIdDisplay.textContent = `Logged in as: ${user.displayName}`;
                chatSection.classList.remove('hidden');

                // Check if user data exists in Firestore
                const userRef = doc(db, 'artifacts', firebaseConfig.appId, 'public', 'data', 'users', user.uid);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    // New user, prompt for age
                    let age = null;
                    while (!age || isNaN(age) || age <= 0) {
                        const ageString = prompt("Welcome! Please enter your age:");
                        if (ageString) {
                            age = parseInt(ageString, 10);
                        }
                    }

                    // Store user info in Firestore
                    await setDoc(userRef, {
                        displayName: user.displayName,
                        email: user.email,
                        age: age
                    });
                }

                if (unsubscribeFromChat) {
                    unsubscribeFromChat();
                }

                // Listen for new messages in real-time
                const chatRef = collection(db, 'artifacts', firebaseConfig.appId, 'public', 'data', 'messages');
                const q = query(chatRef);

                unsubscribeFromChat = onSnapshot(q, (snapshot) => {
                    chatContainer.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        const isMyMessage = message.userId === user.uid;
                        const messageElement = document.createElement('div');
                        messageElement.className = `p-3 rounded-xl max-w-xs ${isMyMessage ? 'bg-blue-500 text-white ml-auto' : 'bg-gray-300 text-gray-800 mr-auto'}`;
                        messageElement.innerHTML = `
                            <div class="font-bold text-sm">${message.displayName} (Age: ${message.age})</div>
                            <div class="text-sm">${message.text}</div>
                        `;
                        chatContainer.prepend(messageElement);
                    });
                }, (error) => {
                    console.error("Failed to get messages:", error);
                });
            } else {
                // User is signed out
                window.location.href = 'login.html';
            }
        });

        // Handle new message submission
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            const messageText = messageInput.value.trim();

            if (user && messageText !== '') {
                try {
                    // Get user's age from Firestore
                    const userRef = doc(db, 'artifacts', firebaseConfig.appId, 'public', 'data', 'users', user.uid);
                    const userSnap = await getDoc(userRef);
                    const userAge = userSnap.exists() ? userSnap.data().age : 'N/A';

                    const messagesRef = collection(db, 'artifacts', firebaseConfig.appId, 'public', 'data', 'messages');
                    await addDoc(messagesRef, {
                        userId: user.uid,
                        displayName: user.displayName,
                        text: messageText,
                        timestamp: Date.now(),
                        age: userAge
                    });
                    messageInput.value = '';
                } catch (error) {
                    console.error("Error sending message:", error);
                }
            }
        });

        // Handle logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout error:", error);
            }
        });
    </script>

    <!-- Main Card Container -->
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md sm:max-w-xl md:max-w-2xl lg:max-w-3xl flex flex-col items-center">

        <!-- Chat Section (visible by default) -->
        <div id="chat-section" class="w-full">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold text-gray-800">Group Chat</h1>
                <button id="logout-button" class="text-sm text-blue-500 hover:text-blue-700 font-medium">Log out</button>
            </div>
            <div class="mb-4 text-xs text-gray-400 break-words" id="user-id-display"></div>
            
            <div id="chat-container" class="w-full bg-gray-50 rounded-xl p-4 space-y-4 shadow-inner chat-container mb-4">
                <!-- Chat messages will be dynamically added here -->
            </div>

            <form id="message-form" class="w-full flex">
                <input id="message-input" type="text" placeholder="Type a message..." required class="flex-grow px-4 py-3 border border-gray-300 rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button type="submit" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-r-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition transform hover:scale-105">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>

    </div>

</body>
</html>
