<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Group Chat</title>
    <!-- Tailwind CSS for a clean, modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .chat-container {
            height: calc(100vh - 14rem); /* Adjusted height */
            overflow-y: auto;
            display: flex;
            flex-direction: column; /* Changed to column */
            gap: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, onSnapshot, collection, query, doc, getDoc, setDoc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { firebaseConfig } from './firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const chatSection = document.getElementById('chat-section');
        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const logoutButton = document.getElementById('logout-button');
        const userIdDisplay = document.getElementById('user-id-display');
        const voiceCallButton = document.getElementById('voice-call-button');
        const videoCallButton = document.getElementById('video-call-button');

        voiceCallButton.addEventListener('click', () => alert('Voice call feature coming soon!'));
        videoCallButton.addEventListener('click', () => alert('Video call feature coming soon!'));

        let unsubscribeFromChat;
        
        // Check if user is logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                userIdDisplay.textContent = `Logged in as: ${user.displayName}`;
                chatSection.classList.remove('hidden');

                // Check if user data exists in Firestore, if not, create it
                const userRef = doc(db, 'users', user.uid);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    // New user, store basic info
                    await setDoc(userRef, {
                        displayName: user.displayName,
                        email: user.email
                    });
                }

                if (unsubscribeFromChat) {
                    unsubscribeFromChat();
                }

                // Listen for new messages in real-time, ordered by timestamp
                const messagesRef = collection(db, 'messages');
                const q = query(messagesRef, orderBy('timestamp', 'asc')); // Changed to asc

                unsubscribeFromChat = onSnapshot(q, (snapshot) => {
                    chatContainer.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        const isMyMessage = message.userId === user.uid;
                        const messageElement = document.createElement('div');

                        const messageDate = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                        messageElement.className = `flex items-start gap-3 ${isMyMessage ? 'flex-row-reverse' : ''}`;
                        messageElement.innerHTML = `
                            <img src="https://i.pravatar.cc/40?u=${message.userId}" class="w-8 h-8 rounded-full">
                            <div class="flex flex-col">
                                <div class="p-3 rounded-xl max-w-xs ${isMyMessage ? 'bg-blue-600 text-white rounded-br-none' : 'bg-gray-200 text-gray-800 rounded-bl-none'}">
                                    <div class="font-bold text-sm">${message.displayName}</div>
                                    <div class="text-sm mt-1">${message.text}</div>
                                </div>
                                <div class="text-xs opacity-70 mt-1 px-2 ${isMyMessage ? 'text-right' : 'text-left'}">${messageDate}</div>
                            </div>
                        `;
                        chatContainer.appendChild(messageElement);
                    });
                    // Scroll to the bottom
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, (error) => {
                    console.error("Failed to get messages:", error);
                });
            } else {
                // User is signed out
                window.location.href = 'login.html';
            }
        });

        // Handle new message submission
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            const messageText = messageInput.value.trim();

            if (user && messageText !== '') {
                try {
                    const messagesRef = collection(db, 'messages');
                    await addDoc(messagesRef, {
                        userId: user.uid,
                        displayName: user.displayName,
                        text: messageText,
                        timestamp: Date.now()
                    });
                    messageInput.value = '';
                } catch (error) {
                    console.error("Error sending message:", error);
                }
            }
        });

        // Handle logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout error:", error);
            }
        });
    </script>

    <!-- Main App Container -->
    <div class="flex flex-col h-screen w-full max-w-4xl mx-auto bg-white shadow-2xl rounded-lg">

        <!-- Header -->
        <header class="flex items-center justify-between p-4 border-b bg-gray-50 rounded-t-lg">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Community Chat</h1>
                <div class="text-xs text-gray-400 break-words" id="user-id-display"></div>
            </div>
            <div class="flex items-center gap-3">
                <button id="voice-call-button" class="text-gray-500 hover:text-blue-600 transition">
                    <i class="fas fa-phone-alt fa-lg"></i>
                </button>
                <button id="video-call-button" class="text-gray-500 hover:text-blue-600 transition">
                    <i class="fas fa-video fa-lg"></i>
                </button>
                <button id="logout-button" class="text-sm text-red-500 hover:text-red-700 font-medium">Log out</button>
            </div>
        </header>

        <!-- Chat Section -->
        <main id="chat-section" class="flex-1 p-4 overflow-y-auto">
            <div id="chat-container" class="w-full h-full space-y-4">
                <!-- Messages will be dynamically added here -->
            </div>
        </main>

        <!-- Message Input -->
        <footer class="p-4 bg-gray-50 border-t rounded-b-lg">
            <form id="message-form" class="w-full flex items-center gap-3">
                <input id="message-input" type="text" placeholder="Type a message..." required class="flex-grow px-4 py-3 border bg-gray-100 border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button type="submit" class="bg-blue-600 text-white font-bold p-3 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition transform hover:scale-110">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>

</body>
</html>
