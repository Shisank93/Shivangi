<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Group Chat</title>
    <!-- Tailwind CSS for a clean, modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center min-h-screen p-4">

    <!-- Login Card Container -->
    <div class="glass-card rounded-2xl shadow-2xl p-8 w-full max-w-sm text-white">
        <div class="text-center mb-8">
            <i class="fas fa-comments fa-3x text-white"></i>
            <h1 class="text-4xl font-bold mt-4">ChitChat</h1>
            <p class="text-sm opacity-80">Seamlessly connect and collaborate.</p>
        </div>
        <div id="error-message" class="text-red-400 text-center mt-4 text-sm font-bold"></div>
        <div id="loading-spinner" class="hidden text-center mt-4">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
        </div>
        <button id="login-button" class="w-full bg-white text-blue-600 font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-white transition transform hover:-translate-y-1 flex items-center justify-center mt-4">
            <i class="fab fa-google mr-3"></i>
            <span>Sign in with Google</span>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');
        const loadingSpinner = document.getElementById('loading-spinner');

        loginButton.addEventListener('click', () => {
            errorMessage.textContent = '';
            loadingSpinner.classList.remove('hidden');
            loginButton.classList.add('hidden');

            signInWithPopup(auth, provider)
                .then((result) => {
                    window.location.href = 'index.html';
                }).catch((error) => {
                    let friendlyMessage = "An unexpected error occurred. Please try again.";
                    switch (error.code) {
                        case 'auth/popup-closed-by-user':
                            friendlyMessage = "Login cancelled. Please try again.";
                            break;
                        case 'auth/network-request-failed':
                            friendlyMessage = "Network error. Please check your connection.";
                            break;
                        case 'auth/cancelled-popup-request':
                            friendlyMessage = ""; // User cancelled the popup, no message needed
                            break;
                    }
                    console.error("Login Error:", error);
                    errorMessage.textContent = friendlyMessage;
                }).finally(() => {
                    loadingSpinner.classList.add('hidden');
                    loginButton.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
